{%  extends 'accounts/main.html' %}
{% load static %}

{% block content %}

    <br>
    <div class="row">
        <div style="margin-left: 25%; margin-bottom: 12%; margin-top: 12%;" class='col-md-6'>
            <div class='card card-body' style="background-color:rgb(226, 132, 132); text-align: center;">
                <p>Are you sure you want to delete "{{item}}"?</p>
                <form action="" method="POST">
                {% csrf_token %}
                    <a class="btn btn-warning " href="{% url 'home' %}">Cancel</a>
                    <input class="btn btn-danger" type="submit" name="Confirm">
                </form>
            </div>
        </div>
    </div>

{% endblock content %}
